<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .box {
      background-color: purple;
      height: 200px;
      width: 200px;
    }
    .boxtwo {
      background-color: blue;
      height: 200px;
      width: 200px;
    }
    .boxthree {
      background-color:red;
      height: 200px;
      width: 200px;

    }
    v-cloak()
{
  display: none;
  }
  input {
    margin: 10px;
    display: block;
  }
   </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <login-form />
      <input @keyup.enter="greet(greeting + '!!!!!')" v-model="greeting"/>

      <hr/>
<button @click="togglebox">toggle box</button>
      <div v-if="isVisible" class="box"></div>

    </div>
    <script src="https://unpkg.com/vue@next"></script>
<script>
    let app = Vue.createApp({
        data: function() {
            return {
                greeting: 'Hello 33 3!',
                isVisible: false
              }
            },
            methods: {
              togglebox() {
                this.isVisible = !this.isVisible
              },
              greet(greeting){
              console.log(greeting)
              }
            }
          })

          app.component('login-form', {
            template: `
                <div>
                  <input type="email"/>
                  <input type="password" />
                </div>
            `
          })

          app.mount('#app')
      </script>
  </body>
</html>
