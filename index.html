<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .box {
      background-color: purple;
      height: 200px;
      width: 200px;
    }
    .boxtwo {
      background-color: blue;
      height: 200px;
      width: 200px;
    }
    .boxthree {
      background-color:red;
      height: 200px;
      width: 200px;

    }
    </style>
  </head>
  <body>
    <div id="app">
      {{greeting }}
      <input v-model="greeting">

      <hr/>

      <div v-if="isVisible" class="box"></div>
      <div v-else-if= "isVisible2" class="boxtwo"></div>
      <div v-else class="boxthree"></div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
<script>
    let app = Vue.createApp({
        data: function() {
            return {
                greeting: 'Hello vue 3!',
                isVisible: false,
                isVisible2: true
              }
            }
          })
          app.mount('#app')
      </script>
  </body>
</html>
